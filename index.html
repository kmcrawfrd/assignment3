<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <header>
            <div id="character-icon1" class="active">
                <img class="character-icon" src="images/Icons/smallsilver.png">
            </div>
            <div id="character-icon2">
                <img class="character-icon" src="images/Icons/smalljesse.png">
            </div>
        </header>

        <div class="character">
            <div>
                <h1 id="character-name">Silver</h1>
            </div>
            <div class="character-image">
                <img id="character-image" src="images/Silver/NeutralSil1.png">
            </div>
        </div>
        <div class="usable-items">
            <div id="shirt1" class="active">
                <img src="images/Icons/shirt1.png">
            </div>
            <div id="shirt2">
                <img src="images/Icons/shirt2.png">
            </div>
            <div id="coffee">
                <img src="images/Icons/coffee.png">
            </div>
            <div id="tea">
                <img src="images/Icons/tea.png">
            </div>
            <div id="cactus">
                <img src="images/Icons/cactus.png">
            </div>
            <div id="rose">
                <img src="images/Icons/rose.png">
            </div>
            <div id="chips">
                <img src="images/Icons/chips.png">
            </div>
            <div id="pickles">
                <img src="images/Icons/pickles.png">
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous"></script>
        <script src='js/scripts.js'></script>
    </body>

</html>
